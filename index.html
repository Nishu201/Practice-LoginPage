<!DOCTYPE html>
<html>
<head>

	<title>Login | Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/6c54af892e.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class ="maindiv">
        <h3 class="heading-primary">
            User 
        </h3>
        <h3 class="heading-secondary">Login</h3>
        <i class="fa-solid fa-user" style="font-size: 60px;  margin-left: 250px; margin-top: 40px;"></i>
       
        <form action="#" method="post" autocomplete="off">
                <input type="text" name="txtuser" class="txtuser" placeholder="Username "  required>
                <br><br>
                <input type="password" name="txtpass" class="txtpass" placeholder="Password"  required>
                <br><br>
                <input type="checkbox" name="chkbox" class="chkbox">
	            <label class="lblrem">Remember Me</label>
	            <br><br>
                <button class="btnsend"value="Send">Send</button>

        </form>
        
   </div>
</body>
</html>
